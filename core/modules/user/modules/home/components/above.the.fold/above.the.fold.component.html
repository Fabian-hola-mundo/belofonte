<main>
  <section>
    <div
      role="button"
      tabindex="0"
      *ngFor="let card of cardServices"
      class="module module__square"
      [ngStyle]="{ 'background-color': card.color?.baseColor }"
      matRipple
      [routerLink]="['/productos']"
    >

      <div class="module__square--info">
        <h2 class="title" [ngStyle]="{ color: card.color?.onBase }">
          {{ card.title }}
        </h2>
      </div>
      <div
        class="action"
        [ngStyle]="{ 'background-color': card.color?.onBase }"
      >
        <mat-icon [ngStyle]="{ color: card.color?.baseColor }"
          >arrow_forward</mat-icon
        >
      </div>
      <img class="image" [src]="card.image" alt="">
    </div>
