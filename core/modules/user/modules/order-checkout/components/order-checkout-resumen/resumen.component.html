<section>
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">
      <mat-expansion-panel-header>
        <mat-panel-title> Resumen del pedido </mat-panel-title>
        <mat-panel-description>
          {{cartService.getTotalPrice() | currency: 'COP $'}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <bel-items-added/>
    </mat-expansion-panel>
  </mat-accordion>
  <div class="cta">
    <button *ngIf="orderCheckoutBodyForm.stepper.selectedIndex <= 1" (click)="continuar()" mat-raised-button>Continuar</button>
    <button *ngIf="orderCheckoutBodyForm.stepper.selectedIndex == 2" (click)="onPayClick()" mat-raised-button>IR A PAGAR</button>
    <button *ngIf="orderCheckoutBodyForm.stepper.selectedIndex > 0" (click)="atras()" mat-button>Atr√°s</button>
  </div>
</section>
