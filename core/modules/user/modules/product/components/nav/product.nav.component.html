<nav class="product-nav" [ngClass]="{ 'product-nav--active' : isScrolledHalfway}">
  <button routerLink="/productos" mat-icon-button>
    <mat-icon>arrow_back</mat-icon>
  </button>
  <div class="product-name" *ngIf="isScrolledHalfway">
    <p>{{title}}</p>
  </div>
  <button mat-icon-button (click)="openDialog()">
    <mat-icon>shopping_cart</mat-icon>
  </button>
</nav>
