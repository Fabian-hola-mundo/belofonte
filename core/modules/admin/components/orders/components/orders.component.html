<h1>Listado de Transacciones</h1>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Referencia</th>
      <th>Estado</th>
      <th>Monto</th>
      <th>Creada</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tx of transactions">
      <td>{{ tx.id }}</td>
      <td>{{ tx.reference }}</td>
      <td>{{ tx.status }}</td>
      <td>{{ tx.amount_in_cents | currency:'COP': 'symbol':'1.0-0' }}</td>
      <td>{{ tx.created_at | date: 'short' }}</td>
    </tr>
  </tbody>
</table>
